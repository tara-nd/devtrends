<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Technology Trends (2020 - 2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #1e1e1e, #212121);
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 0.05rem;
            color: #bb86fc;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin: 30px 0;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background-color 0.3s;
        }

        section:hover {
            transform: scale(1.02);
            background-color: #2a2a2a;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            display: inline-block;
        }

        /* Canvas Styling */
        canvas {
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #212121;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Developer Technology Trends (2020 - 2024)</h1>
    </header>
    <main>
        <section>
            <h2>Web Technologies</h2>
            <canvas id="webTechChart"></canvas>
        </section>

        <section>
            <h2>Database Usage</h2>
            <canvas id="databaseChart"></canvas>
        </section>

        <section>
            <h2>AI Technologies</h2>
            <canvas id="aiTechChart"></canvas>
        </section>
    </main>
    <footer>
        Â© 2024 Developer Trends Visualization by <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
    </footer>
    <script>
        // Web Technologies Chart
        const webTechData = {
            labels: ['2020', '2021', '2022', '2023', '2024'],
            datasets: [
                {
                    label: 'JavaScript Usage (%)',
                    data: [67, 69, 71, 72, 74],
                    borderColor: '#bb86fc',
                    backgroundColor: 'rgba(187, 134, 252, 0.2)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'React.js Usage (%)',
                    data: [35, 39, 42, 45, 48],
                    borderColor: '#03dac5',
                    backgroundColor: 'rgba(3, 218, 197, 0.2)',
                    tension: 0.4,
                    fill: true,
                },
                {
                    label: 'Svelte Usage (%)',
                    data: [5, 8, 12, 16, 20],
                    borderColor: '#ff0266',
                    backgroundColor: 'rgba(255, 2, 102, 0.2)',
                    tension: 0.4,
                    fill: true,
                },
            ]
        };

        new Chart(document.getElementById('webTechChart'), {
            type: 'line',
            data: webTechData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top', labels: { color: '#e0e0e0' } },
                },
                scales: {
                    x: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' } },
                    y: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' }, beginAtZero: true },
                },
            },
        });

        // Database Usage Chart
        const databaseData = {
            labels: ['2020', '2021', '2022', '2023', '2024'],
            datasets: [
                {
                    label: 'PostgreSQL (%)',
                    data: [36, 39, 42, 45, 49],
                    backgroundColor: '#bb86fc',
                },
                {
                    label: 'MySQL (%)',
                    data: [50, 48, 46, 44, 42],
                    backgroundColor: '#ff0266',
                },
                {
                    label: 'MongoDB (%)',
                    data: [26, 28, 30, 32, 34],
                    backgroundColor: '#03dac5',
                },
            ],
        };

        new Chart(document.getElementById('databaseChart'), {
            type: 'bar',
            data: databaseData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top', labels: { color: '#e0e0e0' } },
                },
                scales: {
                    x: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' } },
                    y: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' }, beginAtZero: true },
                },
            },
        });

        // AI Technologies Chart
        const aiTechData = {
            labels: ['2020', '2021', '2022', '2023', '2024'],
            datasets: [
                {
                    label: 'AI Adoption (%)',
                    data: [15, 20, 30, 40, 50],
                    backgroundColor: '#bb86fc',
                },
                {
                    label: 'Developers using AI tools (%)',
                    data: [5, 10, 20, 35, 50],
                    backgroundColor: '#ff0266',
                },
            ],
        };

        new Chart(document.getElementById('aiTechChart'), {
            type: 'bar',
            data: aiTechData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top', labels: { color: '#e0e0e0' } },
                },
                scales: {
                    x: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' } },
                    y: { grid: { color: '#383838' }, ticks: { color: '#e0e0e0' }, beginAtZero: true },
                },
            },
        });
    </script>
</body>
</html>
